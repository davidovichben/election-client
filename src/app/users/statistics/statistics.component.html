<div class="statistics-container">
  <div class="statistic green">
    <div class="count">{{ supportersCount }}</div>
    <div class="label">תומכים</div>
  </div>
  <div class="statistic red">
    <div class="count">{{ opponentsCount }}</div>
    <div class="label">מתנגדים</div>
  </div>
  <div class="statistic yellow">
    <div class="count">{{ undecidedCount }}</div>
    <div class="label">לא ידוע</div>
  </div>
</div>
