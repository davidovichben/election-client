<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-header text-center">
          <h2>התחברות</h2>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" class="mb-3">
            <div class="form-group">
              <label for="username">שם משתמש</label>
              <input type="username" id="username" name="username" class="form-control" [(ngModel)]="user.username" required>
            </div>
            <div class="form-group">
              <label for="password">סיסמא</label>
              <input type="password" id="password" name="password" class="form-control" [(ngModel)]="user.password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">התחבר</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
