<div class="container">
  <h2>יצירת משתמש</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">שם משתמש</label>
      <input type="text" id="username" name="username" [(ngModel)]="user.username" required>
    </div>
    <div class="form-group">
      <label for="password">סיסמא</label>
      <input type="password" id="password" name="password" [(ngModel)]="user.password" required>
    </div>
    <div class="form-group">
      <label for="password">מספר קלפי</label>
      <input type="text" id="ballotNumber" name="ballotNumber" [(ngModel)]="user.ballotNumber" required>
    </div>
    <button type="submit">צור משתמש</button>
  </form>
</div>
